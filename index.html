<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Chart Viewer</title>
    <style>
        :root {
            --pink-primary: #ff69b4;
            --pink-light: #ffb6c1;
            --pink-dark: #db5a94;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--white);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            background: var(--white);
            padding: 15px;
            min-height: 85px;
            flex: 0 0 auto;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .search-input {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--pink-light);
            border-radius: 12px;
            background: var(--white);
            color: #333;
            margin: 0 5px 10px 5px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--pink-primary);
            box-shadow: 0 0 10px rgba(255,105,180,0.1);
        }

        .search-input::placeholder {
            color: #adb5bd;
        }

        .popular-pairs {
            display: flex;
            gap: 8px;
            padding: 0 5px;
            flex-wrap: wrap;
        }

        .pair-button {
            background: var(--white);
            border: 2px solid var(--pink-light);
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            color: var(--pink-dark);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pair-button:hover {
            background: var(--pink-primary);
            border-color: var(--pink-primary);
            color: var(--white);
            transform: translateY(-1px);
        }

        .chart-container {
            flex: 1;
            width: 100%;
            position: relative;
            min-height: 0;
            background: var(--white);
        }

        #tradingview_widget_container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100% !important;
            width: 100% !important;
        }

        /* Hide iOS Safari's search input styling */
        input[type="text"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Prevent text selection */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Allow text selection in input */
        input {
            -webkit-user-select: text;
            user-select: text;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="logo-container">
                üê∞
            </div>
            <input type="text" id="symbolInput" class="search-input" placeholder="‚ú® Enter crypto symbol (e.g., BTC, ETH, LINK)" autocomplete="off" autocapitalize="characters">
            <div class="popular-pairs">
                <button class="pair-button" onclick="loadChart('BTCUSD')">BTC/USD</button>
                <button class="pair-button" onclick="loadChart('ETHUSD')">ETH/USD</button>
                <button class="pair-button" onclick="loadChart('LINKUSD')">LINK/USD</button>
                <button class="pair-button" onclick="loadChart('HBARUSD')">HBAR/USD</button>
            </div>
        </div>
        <div class="chart-container">
            <div id="tradingview_widget_container"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let widget = null;

        function createWidget(symbol) {
            if (widget) {
                widget.remove();
            }

            const container = document.getElementById('tradingview_widget_container');
            
            widget = new TradingView.widget({
                "container_id": "tradingview_widget_container",
                "autosize": true,
                "symbol": "COINBASE:" + symbol,
                "interval": "D",
                "timezone": "exchange",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "details": true,
                "hotlist": true,
                "calendar": true,
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies",
                    "Volume@tv-basicstudies"
                ],
                "overrides": {
                    "paneProperties.background": "#ffffff",
                    "paneProperties.vertGridProperties.color": "#f8f9fa",
                    "paneProperties.horzGridProperties.color": "#f8f9fa"
                }
            });
        }

        function loadChart(symbol) {
            createWidget(symbol);
        }

        document.getElementById('symbolInput').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                const symbol = this.value.toUpperCase() + "USD";
                loadChart(symbol);
            }
        });

        window.addEventListener('resize', function() {
            if (widget) {
                widget.resize();
            }
        });

        window.onload = function() {
            setTimeout(() => {
                loadChart('BTCUSD');
            }, 100);
            
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        };
    </script>
</body>
</html>
